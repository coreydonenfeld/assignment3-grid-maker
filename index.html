<!DOCTYPE html>
<html>
<head>
    <title>Grid Maker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/jwe7vgi.css">
</head>
<body>

    <!--Menu Buttons-->

    <header>
        <div class="container">
            <nav id="buttons">
                <ul class="flex">
                    <li>
                        <button class="btn primary" id="add-row">Add Row</button>
                    </li>
                    <li>
                        <button class="btn primary" id="add-column">Add Column</button>
                    </li>
                    <li>
                        <button class="btn primary" id="remove-row">Remove Row</button>
                    </li>
                    <li>
                        <button class="btn primary" id="remove-column">Remove Column</button>
                    </li>
                    <li>
                        <button class="btn primary" id="fill-all-uncolored">Fill All Uncolored</button>
                    </li>
                    <li>
                        <button class="btn primary" id="fill-all">Fill All</button>
                    </li>
                    <li>
                        <button class="btn primary" id="clear-all">Clear All</button>
                    </li>
                </ul>
                <ul class="flex">
                    <li>
                        <label for="select-width">Width</label>
                        <input type="number" id="select-width" name="select-width" min="1" max="100" value="1">
                    </li>
                    <li>
                        <label for="select-height">Height</label>
                        <input type="number" id="select-height" name="select-height" min="1" max="100" value="1">
                    </li>
                    <li>
                        <label for="select-color">Color</label>
                        <input type="color" id="select-color" name="select-color" value="#e66465">
                    </li>
                    <li>
                        <p><span id="cell-count">0</span> cells</p>
                        <p><span id="row-count">0</span> rows</p>
                        <p><span id="col-count">0</span> columns</p>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>

        <!--Grid Table-->

        <section class="grid-maker">
            <div class="container">
                <table id="grid">
                    <!-- <tr>
                        <td onclick="alert('Clicked a table cell');"></td>
                        <td onclick="alert('Clicked a table cell');"></td>
                        <td onclick="alert('Clicked a table cell');"></td>
                    </tr>
                    <tr>
                        <td onclick="alert('Clicked a table cell');"></td>
                        <td onclick="alert('Clicked a table cell');"></td>
                        <td onclick="alert('Clicked a table cell');"></td>
                    </tr> -->
                </table>
            </div>
        </section>

    </main>

    <!--Script-->
    <script src="gridmaker.js" type="text/javascript"></script>

</body>
</html>
